{% extends "users/base.html" %}
{% block body %}
<h1 class="text-2xl m-10">Create A Post</h1>
{% if 'message' %}
<div class="text-green-700 border-green-700 text-xl m-10">
    {{message}}
</div>
{% endif%}
<form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token%}
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
            {{form.title}}
        </div>
    </div>
    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold mb-2">Caption</label>
        <div id="caption" class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
            {{form.caption}}
        </div>
    </div>
    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold mb-2">Image</label>
        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
            {{form.image}}
        </div>
    </div>
    <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Post</button>

{% endblock %}
