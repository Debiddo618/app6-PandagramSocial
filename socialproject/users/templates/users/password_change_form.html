{% extends "users/base.html" %}
{% block body %}
    <h1 class="text-2xl m-10">Change Password</h1>
    {% if form.errors %}
        <div class="container py-5 mx-10">
            <div class="error-container text-red-500 px-10">
                    {% for field in form %}
                        {{field.errors}}
                    {% endfor %}
            </div>
        </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token%}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Old Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                {{form.old_password}}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2">New Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                {{form.new_password1}}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2">Confirm New Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                {{form.new_password2}}
            </div>
        </div>

        <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>        
{% endblock %}
