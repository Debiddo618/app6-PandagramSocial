{% extends "users/base.html" %}
{% block body %}
    <h1 class="text-2xl m-10">Edit User Profile</h1>
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token%}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                {{user_form.first_name}}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2">Last Name</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                {{user_form.last_name}}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2">Email</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                {{user_form.email}}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2">Photo</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                {{profile_form.photo}}
            </div>
        </div>

        <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>
{% endblock %}
